<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <div>
            <img src="https://www.google.com/logos/doodles/2022/seasonal-holidays-2022-6753651837109831.3-law.gif" alt="Google home image" class="google-image"/>
            
            <form action="https://www.google.com/search" method="GET" role="search">
                <div>
                    <input maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" 
                    autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value="" aria-label="Search" class="search-bar">
                </div>
                <div>
                    <input type="submit" value="Google Search" role="button" tabindex="0" class="search-button">
                
                    <input class="search-button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" role="button" tabindex="0" type="submit">
                </div>
            </form>
        </div>
    </body>
</html>
